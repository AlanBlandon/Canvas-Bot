<body class="leading-normal tracking-normal text-gray-900" style="font-family: 'Source Sans Pro', sans-serif; background-image:url('images/bg.svg'); background-repeat: no-repeat;">

<div class="h-screen pb-14 bg-right bg-cover">

<!--Nav-->

<div class="w-full container mx-auto p-6">
		
  <div class="w-full flex items-center justify-between">
    <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"  href="index.html"> 
       <img src="https://iwebp.de/images/557580ece255489586f259.png" width ="54" height ="54" class ="transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Canvas Bot
    </a>
    
    <div class="flex space-x-3">
				
      <a class ="loginNav text-indigo-400 text-xl transform duration-500 hover:scale-110 hover:shadow-xl px-2 py-1 border-2 border-gray-300 rounded-full shadow-lg" href="login.html#showLogin"><img src="images/Log In.PNG" height = "80" width = "80" class = "rounded">					
      </a>
      
      <a class ="signupNav text-indigo-400 text-xl transform duration-500 hover:scale-110 hover:shadow-xl px-2 py-1 border-2 border-gray-300 rounded-full shadow-lg" href="login.html#showSignup"><img src="images/Sign Up.PNG" height = "80" width = "80" class = "rounded">					
      </a>     				
      
      <a class ="text-indigo-400 text-xl transform duration-500 hover:scale-110 hover:shadow-xl px-2 py-1 border-2 border-gray-300 rounded-full shadow-lg" href="portal.html"><img src="images/Portal.PNG" height = "80" width = "80" class = "rounded">					
      </a>  

    </div>
    
  </div>

</div>
<!--Nav-->

  <div class="px-4 py-20 mx-auto max-w-7xl flex flex-col items-center justify-center slide-in-bottom">
          
    <h1 class="font-bold text-2xl flex items-center"><img src="https://iwebp.de/images/557580ece255489586f259.png" width ="54" height ="54" class ="transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Canvas Bot</h1>
    <div class="w-full px-0 pt-5 pb-6 mx-auto mt-4 mb-0 space-y-4 bg-transparent border-0 border-gray-200 rounded-lg md:bg-white md:border sm:w-10/12 md:w-8/12 lg:w-6/12 xl:w-4/12 md:px-6 sm:mt-8 sm:mb-5">
      <h1 class="mb-5 text-xl font-light text-left text-gray-800 sm:text-center">Enter your Canvas information here</h1>
      <form class="pb-1 space-y-4">
        <label class="block">
          <span class="block mb-1 text-xs font-medium text-gray-700">Course ID</span>
          <input class="form-input" type="text" placeholder="Your full name" required />
        </label>
        <label class="block">
          <span class="block mb-1 text-xs font-medium text-gray-700">Zoom Link</span>
          <input class="form-input" type="email" placeholder="Ex. james@bond.com" inputmode="email" required />
        </label>
        <label class="block">
          <span class="block mb-1 text-xs font-medium text-gray-700">Canvas API Token</span>
          <input class="form-input" type="password" placeholder="••••••••" required />
        </label>
        <div class="flex flex-col items-start justify-between sm:items-center sm:flex-row">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox" />
            <span class="block ml-2 text-xs font-medium text-gray-700 cursor-pointer">Agree to Privacy Policy</span>
          </label>
          <input type="submit" class="w-full mt-5 btn btn-primary sm:w-auto sm:mt-0" value="Sign up" />
        </div>
      </form>
    </div>
   
  </div>




  </div>
