<body class="leading-normal tracking-normal text-gray-900" style="font-family: 'Source Sans Pro', sans-serif; background-image:url('images/bg.svg'); background-repeat: no-repeat;">

<div class="h-screen pb-14 bg-right bg-cover"> 
<!--Nav-->
<div class="w-full container mx-auto p-6">
		
  <div class="w-full flex items-center justify-between">
    <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"  href="index.html"> 
       <img src="https://iwebp.de/images/557580ece255489586f259.png" width ="54" height ="54" class ="transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Canvas Bot
    </a>
    
    <div class="flex space-x-3">
				
      <a class ="loginNav text-indigo-400 text-xl transform duration-500 hover:scale-110 hover:shadow-xl px-2 py-1 border-2 border-gray-300 rounded-full shadow-lg" href="login.html#showLogin"><img src="images/Log In.PNG" height = "80" width = "80" class = "rounded">					
      </a>
      
      <a class ="signupNav text-indigo-400 text-xl transform duration-500 hover:scale-110 hover:shadow-xl px-2 py-1 border-2 border-gray-300 rounded-full shadow-lg" href="login.html#showSignup"><img src="images/Sign Up.PNG" height = "80" width = "80" class = "rounded">					
      </a>
    </div>
    
  </div>

</div>

<style>
  #showLogin:target {
    display:flex;
  }

  #showSignup:target {
    display:flex;
  }
</style>

<!-- Log in Start -->
<div class = "hidden loginContainer flex flex-col items-center justify-center slide-in-bottom mt-20" id="showLogin">
<h1 class="font-bold text-2xl flex items-center"><img src="https://iwebp.de/images/557580ece255489586f259.png" width ="54" height ="54" class ="transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Canvas Bot</h1>
<form class="flex flex-col bg-white border-2 rounded-lg shadow-lg p-12 mt-5" action="" method="GET">
  <h1 class="mb-5 text-xl font-light text-left sm:text-center">Log in to your account</h1>
  <label class="font-semibold text-xs" for="usernameField">Username</label>
  <input class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2" type="text" name="username" minlength="4" maxlength="16" required>
  <label class="font-semibold text-xs mt-3" for="passwordField">Password</label>
  <input class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2" type="password" name="password" minlength="4" maxlength="20" required>
  <button class="flex items-center justify-center h-12 px-6 w-64 bg-gray-400 mt-8 rounded font-semibold text-sm text-white hover:bg-blue-700 hover:shadow-xl">Login</button>
  <div class="flex mt-6 justify-center text-xs">
    Don't have an account?
    <a class="text-blue-400 hover:text-blue-600 hover:underline ml-1 signupButton" href="#">Sign Up</a>
  </div>
</form>
</div>
<!-- Log in End  -->


<!--Sign up Start-->
<div class = "hidden signupContainer flex flex-col items-center justify-center slide-in-bottom mt-20" id ="showSignup">
  <h1 class="font-bold text-2xl flex items-center"><img src="https://iwebp.de/images/557580ece255489586f259.png" width ="54" height ="54" class ="transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Canvas Bot</h1>
  <form class="flex flex-col bg-white border-2 rounded-lg shadow-lg p-12 mt-5" action="" method="GET">
    <h1 class="mb-5 text-xl font-light text-left sm:text-center">Create an account</h1>
    <label class="font-semibold text-xs" for="emailField">Email Address</label>
    <input class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2" type="email" name="email" required pattern=".*.com">
    <label class="font-semibold text-xs pt-2" for="usernameField">Username</label>
    <input class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2" type="text" name="username" minlength="4" maxlength="16" required>
    <label class="font-semibold text-xs mt-3" for="passwordField">Password</label>
    <input class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2" type="password" name="password" minlength="4" maxlength="20" required>
    <button class="flex items-center justify-center h-12 px-6 w-64 bg-gray-400 mt-8 rounded font-semibold text-sm text-white hover:bg-blue-700 hover:shadow-xl">Create Account</button>
    <div class="flex mt-6 justify-center text-xs">
      Already have an account?
      <a class="text-blue-400 hover:text-blue-600 hover:underline ml-1 loginButton" href="#">Log in</a>
    </div>
  </form>
  </div>
<!--Sign up End-->

<script type="module" src="scripts/login.js"></script>

</body>
</html>
